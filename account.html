<!doctype html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nexium — Compte</title>
<link rel="stylesheet" href="styles.css?v=8">
</head><body>
  <header class="site-header with-contours --soft">…</header>

  <section class="container section">
    <div class="grid cards-2">
      <div class="card glass with-contours --soft"><div class="card-body">
        <h2>Connexion</h2>
        <form id="loginForm" class="grid" style="grid-template-columns:1fr;">
          <input id="loginEmail" type="email" placeholder="Email" required />
          <input id="loginPass" type="password" placeholder="Mot de passe" required />
          <button class="btn btn-primary">Se connecter</button>
        </form>
      </div></div>

      <div class="card glass with-contours --soft"><div class="card-body">
        <h2>Créer un compte</h2>
        <form id="registerForm" class="grid" style="grid-template-columns:1fr;">
          <input id="regEmail" type="email" placeholder="Email" required />
          <input id="regPass" type="password" placeholder="Mot de passe (min 6)" required />
          <button class="btn btn-primary">S’inscrire</button>
        </form>
      </div></div>
    </div>
  </section>

  <footer class="site-footer with-contours --soft"><div class="container foot">© <span id="year"></span> Nexium</div></footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // TODO: mets la même config que dans app.js
    const firebaseConfig = { /* YOUR_FIREBASE_CONFIG */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    document.getElementById('loginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      await auth.signInWithEmailAndPassword(loginEmail.value, loginPass.value).catch(err=>alert(err.message));
      location.href = 'index.html';
    });
    document.getElementById('registerForm').addEventListener('submit', async e=>{
      e.preventDefault();
      await auth.createUserWithEmailAndPassword(regEmail.value, regPass.value).catch(err=>alert(err.message));
      location.href = 'index.html';
    });
  </script>
</body></html>
