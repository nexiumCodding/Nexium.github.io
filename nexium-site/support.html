<!doctype html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nexium — Support</title>
<link rel="stylesheet" href="styles.css?v=8">
</head><body>
  <header class="site-header with-contours --soft">…</header>
  <section class="container section">
    <div class="card glass with-contours --soft"><div class="card-body">
      <h2>Ouvrir un ticket</h2>
      <form id="supportForm" class="grid" style="grid-template-columns:1fr;">
        <input name="email" type="email" placeholder="Email" required />
        <input name="subject" type="text" placeholder="Sujet" required />
        <textarea name="message" rows="6" placeholder="Décris ton problème" required></textarea>
        <button class="btn btn-primary">Envoyer</button>
      </form>
      <p class="muted small">Ou ouvre un ticket sur <a href="discord.html">Discord</a>.</p>
    </div></div>
  </section>
  <footer class="site-footer with-contours --soft"><div class="container foot">© <span id="year"></span> Nexium</div></footer>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="app.js?v=1"></script>
</body></html>
